<!DOCTYPE html>
<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" 
        rel="stylesheet">
        <!-- CDN font awesome -->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1>Twit</h1>
            <img src="images/twitter-icon.png" class="twitter-logo">
            <img src="images/location-logo.png" class="location-logo">
        </header>
        <main>
            <div class="tweet-input-area">
                <img src="images/mario-logo.jpg" class="profile-pic">
                <textarea 
                    placeholder="What's happening" 
                    id="tweet-input"
                ></textarea>
            </div>
            <button id="tweet-btn">Tweet</button>
            <div class="feed" id="feed">
                <!-- Tweets goes here -->
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
