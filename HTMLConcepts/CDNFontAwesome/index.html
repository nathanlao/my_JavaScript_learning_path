<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body> 
        <header>
            <div class="title">
                <h1>Triassic World</h1>
            </div>
            <div class="logo"><img src="dino.png"></div> 
        </header>
        <section class="icons-bar">
            <!-- 
            Get icons fron a 3rd party and have them deliverd by CDN
            CDN: Content Delivery Network

            What is CDN?
            - A remote service
            - Provides assets to web app
            - e.g. functions, styles, icons...
            - give us a snippet of code that will bring the asset into our app
            -->
            <i class="fa-solid fa-house"></i>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-regular fa-calendar-days"></i>

        </section>
        <script src="index.pack.js"></script>
    </body>
</html>
